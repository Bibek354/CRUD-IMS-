<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('img2.jpg') no-repeat center center/cover;
    position: relative;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); /* Darker overlay for better contrast */
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    z-index: 2;
}

.login-box {
    background: rgb(253, 251, 251);
    padding: 40px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 400px;
    transition: transform 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.login-box:hover {
    transform: scale(1.02);
}

.logo {
    width: 130px;
    margin-bottom: 10px;
}

h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
}

.input-container {
    display: flex;
    align-items: center;
    background: #f7f7f7;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    transition: border 0.3s;
    width: 100%;
}

.input-container:focus-within {
    border-color: #6A5ACD;
}

.icon {
    margin-right: 10px;
    color: #6A5ACD;
    font-size: 18px;
}

input {
    border: none;
    outline: none;
    background: transparent;
    width: 100%;
    font-size: 16px;
    padding: 5px;
}

button {
    width: 100%;
    padding: 12px;
    background: #6A5ACD;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background: #5A4EBF;
}

.forgot-password {
    display: block;
    margin-top: 15px;
    color: #6A5ACD;
    font-size: 14px;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

.forgot-password:hover {
    color: #483D8B;
    text-decoration: underline;
}

    </style>
</head>
<body>
<div class="overlay">
    <div class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="Logo" class="logo">
            <h2><strong>INVENTORY SYSTEM</strong> | LOGIN</h2>
            <form>
                <div class="input-container">
                    <span class="icon">&#128100;</span>
                    <input type="text" name="username" placeholder="Username" autocomplete="off" required>
                </div>
                <div class="input-container">
                    <span class="icon">&#128065;</span>
                    <input type="password" placeholder="********" name="password" required>
                </div>
                <button type="submit">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>
</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const usernameInput = document.querySelector("input[name='username']");
            const passwordInput = document.querySelector("input[name='password']");

            const validUsers = {
                "admin": "adminpass123",
                "client": "clientpass123"
            };

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const enteredUsername = usernameInput.value.trim();
                const enteredPassword = passwordInput.value.trim();

                if (validUsers[enteredUsername] === enteredPassword) {
                    alert(`Welcome ${enteredUsername === 'admin' ? 'Admin' : 'Client'}.`);
                    window.location.href = enteredUsername === 'admin' ? "home.php" : "home1.php";
                } else {
                    alert("Invalid username or password!!");
                }
            });
        });
    </script>
</body>
</html>
